seed: 42
experiment_name: "baseline_ga_svm"
data:
  train_csv: "data/raw/train.csv"
  validation_csv: "data/raw/validation.csv"
  target: "label"             # <- zmień jeśli trzeba
  stratify: true
  header: null                # true|false|null(auto)
  target_candidates: ["target","y","class"]

svm:
  kernel: "rbf"        # rbf|linear|poly|sigmoid
  C: 1.0
  gamma: "scale"
  class_weight: "balanced"

encoding:
  val_fraction: 0.2   # udział walidacji

fitness:
  metric: "balanced_accuracy"     # acc|balanced_accuracy|f1_macro|...
  class_imbalance_penalty: 0.2    # 0.0 wyłącza karę

ga:
  population_size: 60
  generations: 50
  tournament_k: 3
  crossover_rate: 0.8
  mutation_rate: 0.05
  elitism: 2
  early_stopping:
    patience: 10
    min_delta: 0.001
